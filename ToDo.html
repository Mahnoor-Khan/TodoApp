<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Website</title>
        <link rel="stylesheet" href="ToDoStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href=""/>
       
        
    </head>
    <body>
        <div class="wrapper">
       <header>
           <h1 class="heading">Simple To Do App</h1>
       </header>

       <form>
           <div class="toDoInput">
           <input type="text" placeholder="Enter Your Task" class="input" />

           <button class="addBtn">
               <i class="fa fa-plus"  ></i>
           </button>
        </div>
       </form>
    
        <br/>
       <ul  class="toDoList">
      <!--getting data from local storage  -->
     
       </ul>
       <footer class="footer">  
           <span>You have 2 pending tasks</span>
           <button>Clear All</button>
       </footer>
</div>
       
    

    <br>
    <div class="changeTheme">
        <button class="change-btn" id="change">Change</button>
        <br/>
        <p id="color" class="color-text">rgb(255,255,255)</p>
    </div>
    </body>
    <script src="ToDo.js"></script>
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->
</html>
